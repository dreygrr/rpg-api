spring.application.name=rpg-api

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rpg_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rpg_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rpg_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:minhaChaveSecretaSuperSeguraParaJWTQueDeveSerAlteradaEmProducao123456789}
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin